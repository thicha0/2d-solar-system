<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Solar System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="page-title">The Solar System</h1>
  <div class="content">
    <div class="solar-system">
      <div class="sun"></div>
      <div class="orbit mercury-orbit"></div>
      <div class="planet mercury"></div>
      <div class="label mercury-label">Mercury</div>
      <div class="orbit venus-orbit"></div>
      <div class="planet venus"></div>
      <div class="label venus-label">Venus</div>
      <div class="orbit earth-orbit"></div>
      <div class="planet earth"></div>
      <div class="label earth-label">Earth</div>
      <div class="orbit mars-orbit"></div>
      <div class="planet mars"></div>
      <div class="label mars-label">Mars</div>
      <div class="orbit jupiter-orbit"></div>
      <div class="planet jupiter"></div>
      <div class="label jupiter-label">Jupiter</div>
      <div class="orbit saturn-orbit"></div>
      <div class="planet saturn"></div>
      <div class="label saturn-label">Saturn</div>
      <div class="orbit uranus-orbit"></div>
      <div class="planet uranus"></div>
      <div class="label uranus-label">Uranus</div>
      <div class="orbit neptune-orbit"></div>
      <div class="planet neptune"></div>
      <div class="label neptune-label">Neptune</div>
  </div>
    
    <div class="info-panel" id="info-panel">
      <i>Click on a planet for more information</i>
      <h3 id="planet-name"></h3>
      <p id="planet-info"></p>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
